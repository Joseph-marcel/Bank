<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org" 
     xmlns:layout="http://www.ultraq.net.nz" lang="en"
     layout:decorate="template"
>
<head>
<meta charset="utf-8">
<title>Account Form</title>
</head>
<body>
       <div layout:fragment="content">
            <div  class="col-md-4 m-auto mt-3">
                 <div class="card bg-light">
                       <div class="card-heading bg-success text-center">Create Customer</div>
                       <div class="card-body d=flex justify-content-center">
                             <form th:action="@{/saveAccount}" method="post">
	                              <div class="group-form">
	                                    <label for="code">Account code: </label>
	                                    <input class="form-control" id="code"  type="text" name="code" 
	                                           aria-describedby="codeHelp" placeholder="Type account code"  th:value="${account.code}"/>
	                                    <span th:errors="${account.code}"></span>
	                              </div>
	                              <div class="group-form">
	                                    <label for="dateCreation">Date creation: </label>
	                                    <input class="form-control" id="dateCreation"  type="date" name="dateCreation" 
	                                            aria-describedby="dateCreationHelp" placeholder="Type account date creation" th:value="${account.dateCreation}"/>
	                                    <small id="dateCreationHelp" class="form-text text-muted">Thanks for writing account date here</small>
	                                     <span th:errors="${account.dateCreation}"></span>
	                              </div>
	                              <div class="group-form">
	                                    <label for="balance">Balance: </label>
	                                    <input class="form-control" id="balance"   type="text" name="balance" 
	                                            aria-describedby="balanceHelp" placeholder="Type account balance" th:value="${account.balance}"/>
	                                    <small id="balanceHelp" class="form-text text-muted">Thanks for writing account balance here</small>
	                                     <span th:errors="${account.balance}"></span>
	                              </div>
	                              <div class="group-form">
	                                    <label for="accountType">Account type: </label>
	                                          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                                 <option selected>Account type</option>
                                                 <option value="AS">Saving Account</option>
                                                 <option value="AC">Checking Account</option>
                                              </select>   
	                              </div>
	                              <div class="group-form">
	                                    <label for="customer">Customer: </label>
	                                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                              <option selected >Select account owner</option>
                                                   <option th:each="customer:${customers}" th:value="${customer.id}" th:text="${customer.firstName} + '    ' + ${customer.lastName}"></option>
                                         </select>
	                                    <span></span>
	                              </div>
	                              <div>
	                                    <button type="submit" class="btn btn-primary mt-2" >OK</button>
	                              </div>
	                       </form>
	                       <small class="offset-5"><a class="btn btn-danger mt-1" th:href="@{/index}">Go Back</a></small>
                       </div>
                 </div>
            </div>
      </div>
</body>
</html>
