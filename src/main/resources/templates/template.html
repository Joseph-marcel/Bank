<html

      xmlns:layout="http://www.ultraq.net.nz" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"   th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>

}

                                       <li>
                                           <a class="dropdown-item" th:href="@{/formCustomer}">New Customer</a>

                                       <li>
                                           <a class="dropdown-item" th:href="@{/indexCustomers}">Customers</a>

                                  </ul>
                          </li>

                                   <li>
                                       <a class="dropdown-item" th:href="@{/login?logout}">Logout</a>
