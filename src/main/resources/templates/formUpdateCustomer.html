<!DOCTYPE html>
<html
     xmlns:th="http://www.thymeleaf.org" 
     xmlns:layout="http://www.ultraq.net.nz" lang="en"
     layout:decorate="template"
>
<head>
<meta charset="utf-8">
<title>Update Customer</title>
</head>
<body>
      <div layout:fragment="content">
         <div class="col-md-4 offset-4 mt-5 card bg-light">
          <div class="card-heading bg-success text-center">Customer update form</div>
          <div class="card-body">
            <form method="post"
				th:action="@{/saveCustomer(page=${page},keyword=${keyword})}" th:object="${customer}">
				<div class="form-group">
					<input
						type="hidden" th:field="*{id}" class="form-control">
				</div>
				<div class="form-group">
					<label for="firstNameInput">First name :</label> 
					<input
						type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
						aria-describedby="firstNameHelp" placeholder="Type first name"> <small
						id="firstNameHelp" class="form-text text-muted">Thanks for writing first name here</small>
				</div>
				<div class="form-group">
					<label for="lastNameInput">Last name :</label> 
					<input
						type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
						aria-describedby="lastNameHelp" placeholder="Type last name "> <small
						id="lastNameHelp" class="form-text text-muted">Thanks for writing last name here</small>
				</div>
				<div class="form-group">
					<label for="mailInput">Email</label> 
					<input
						type="text" th:field="*{email}" class="form-control" id="mailInput"
						aria-describedby="mailHelp" placeholder="Type email"> <small
						id="mailHelp" class="form-text text-muted">Thanks for writing email</small>
				</div>
				
				<button type="submit" class="btn btn-primary">save</button>
			</form>
<!-- 			<div  class="text-danger" th:if="${exception}"  th:text="${exception.message}"> -->
	                             
<!-- 	        </div> -->
		   </div>
		 </div>
      </div>
</body>
</html>
